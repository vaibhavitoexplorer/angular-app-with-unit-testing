<div class="List-user">
  <h4>User List</h4>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Avatar</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Lastname</th>
        <th scope="col">Email Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <th scope="row">{{user.id}}</th>
        <td><img src="{{user.avatar}}" alt="Smiley face" width="42" height="42"></td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item">
        <a class="page-link" tabindex="-1" (click)="loadUsers(1)">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="loadUsers(1)">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="loadUsers(2)">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="loadUsers(2)">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
